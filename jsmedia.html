<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Media Query</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrap">
            <div class="container">
                <div class="row">
                    <!-- Logo -->
                    <div class="brand">
                        <div class="logo">
                            <a href="#">Brand Name</a>
                        </div>
                    </div><!--- Logo -->

                    <!--Menu-->
                    <nav class="menu-wrap">
                        <ul class="menu">
                            <li class="menu-link"><a href="#" class="link">Menu One</a></li>
                            <li class="menu-link"><a href="#" class="link">Menu One</a></li>
                            <li class="menu-link"><a href="#" class="link">Menu One</a></li>
                            <li class="menu-link"><a href="#" class="link">Menu One</a></li>
                            <li class="menu-link"><a href="#" class="link">Menu One</a></li>
                            <li class="menu-link"><a href="#" class="link">Menu One</a></li>
                        </ul>
                    </nav>

                    <div class="toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>


                </div>
            </div>
        </div>
    </header>

    <div class="main">

    </div>
    
<script>

document.addEventListener('DOMContentLoaded', init);

function init(){

   let query = window.matchMedia("(max-width:1024px)");
    const link = document.querySelector('.link');

    if(query.matches){

        const tgl = document.querySelector('.toggle');
        const menu = document.querySelector('.menu');

        tgl.addEventListener('click',menuActive );
        function menuActive(){
            menu.classList.toggle('active');
        };

        link.classList.add('min');

    }else{
        link.classList.add('max');
    }



}








</script>
</body>
</html>
